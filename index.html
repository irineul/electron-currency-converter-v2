<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Currency Converter by Irineu Licks Filho</title>

  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>


  <!-- normal script imports etc  -->
  <script src="js/jquery-3.1.1.min.js"></script>    
  <script src="js/bootstrap.min.js"></script>    


  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />  

  <link rel="stylesheet" href="css/style.css">


  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</head>
<body>
  <div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
         Real-time conversion  :)
       </header>
       <div class="panel-body">                  
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="order">Currency (from)</label>
              <select class="form-control m-bot15" required id="currency-from" name="currency-from">
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="created-at">Quantity to convert</label>
              <input type="text" class="form-control" name="quantity-from" id="quantity-from" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="order">Currency (to)</label>
              <select class="form-control m-bot15" required id="currency-to" name="currency-to">
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="created-at">Quantity converted</label>
              <input type="text" class="form-control" name="quantity-to" id="quantity-to" disabled="disabled">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <button class="btn btn-success" id="btn-convert">Convert</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="row" id="conversion-rocks">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
         One to one conversion
       </header>
       <div class="panel-body">                  
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="info-box green-bg">
            <i class="fa fa-money"></i>
            <div class="count" id="currency-to-one-value"></div>
            <div class="title">1 <span id="currency-to-one-title"></span></div>           
          </div>
        </div>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
<!-- Custom -->
<script src="build/app.bundle.js"></script>
